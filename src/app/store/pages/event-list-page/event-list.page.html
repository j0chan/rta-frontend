<ion-header>
  <app-header-bar></app-header-bar>
</ion-header>

<!-- Store header -->
<app-store-header *ngIf="store" [store]="store"></app-store-header>

<!-- event 목록 출력 -->
<ion-content>
  <app-container>
    <div *ngIf="events && events.length > 0; else noEvent">
      <div *ngFor="let event of events">
        <app-event [event]="event"></app-event>
      </div>
    </div>
    
    <!-- 이벤트가 없는 경우 표시 -->
    <ng-template #noEvent>
      <p>등록된 이벤트가 없습니다.</p>
    </ng-template>
  </app-container>

</ion-content>
