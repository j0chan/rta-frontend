<ion-content [fullscreen]="true">
  <div class="title-bar">
    <span class="page-title">내 정보 수정</span>
  </div>

  <div class="edit-my-info-container">
    <div class="profile-image-section">
      <div class="section-title">프로필 사진</div>
      <div class="image-box">
        <!-- 미리보기 -->
        <span *ngIf="previewUrls.length > 0">
          <img *ngFor="let url of previewUrls" [src]="url" class="preview-img" />
        </span>

        <!-- 업로드 -->
        <label class="upload-button">
          <ion-icon name="add" class="upload-icon"></ion-icon>
          <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
        </label>
      </div>
      <app-button label="프로필 사진 삭제" variant="tinted" size="fit-small" [disabled]="isRevertedToDefault"
        (click)="revertToDefaultProfileImage()">
      </app-button>
    </div>
  </div>
  
  <app-divider></app-divider>

  <div class="edit-my-info-container">
    <div class="nickname-section">
      <div class="section-title">닉네임</div>
      <app-input type="text" placeholder="새 닉네임" area="one-line" [(value)]="new_nickname"
        (valueChange)="onNicknameChange()">
      </app-input>
    </div>

    <div class="submit-section">
      <app-button label="변경 완료" variant="filled" size="full" [disabled]="isButtonDisabled" (click)="onSubmit()">
      </app-button>
    </div>
  </div>
</ion-content>
