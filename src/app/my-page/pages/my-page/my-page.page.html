<ion-header [translucent]="false">
  <app-header-bar></app-header-bar>
</ion-header>


<ion-content [fullscreen]="true">

  <app-my-info></app-my-info>

  <ng-container *ngIf="role === 'ADMIN'">
    <ion-button expand="block" (click)="goToManagerRequestPage()">
      매니저 요청 관리
    </ion-button>
  </ng-container>

  <ng-container *ngIf="role !== 'ADMIN'">
    <hr style="height: 3px; background-color: #ccc; border: none; margin: 16px auto;" />
    <app-my-review-list></app-my-review-list>
  </ng-container>
</ion-content>
